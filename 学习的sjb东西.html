			function caculate()
			{ 
				var text=document.getElementById("text").value
				var n=0,p=text.split("+")
				for (i=0;i<p.length;i++) {
					n+=Number(p[i])	
				}
				alert(n)
				
			}
			
			function output(m)
			{
				switch (m){
				case 1:
				{
					var a1=1, a2=a3=0
				for (;a1<10;a1++) 
					{
						for (a2=0;a2<10;a2++) 
						{
							for (a3=0;a3<10;a3++) 
							{
								if(a3==a2+a1)
								document.write(a1+""+a2+""+a3+"<br>")

				}break;

								if(a2-a1==1||a1-a2==1)
								document.write(a1+""+a2+"<br>")
							}
						}
					}break;
				case 3:
				{
					var text=document.getElementById("score").value
					var n=0,p=text.split(" "),up=0,down=0

						n+=Number(p[i])

					console.log(up,down);
					
					document.getElementById("score2").innerHTML=("<br>平均成绩"+n/p.length)
					if(up==0)document.getElementById("score3").innerHTML=("<br>没人及格好可惜啊")
					else document.getElementById("score3").innerHTML=("<br>及格率"+up/(up+down))
					}

						score.push(temp)

					}
					score_output()
				}
			}

			function del()
			{
				score.pop()
				score_output()
			}
			function del_all()
			{
				var all=score.length
				for(i=0;i<all;i++)
				score.pop()
				score_output()
			}
			function del_once()
			{
				var num=prompt("你想改第几个，不写默认改最后一个")-1
				var tru=confirm("点确定修改\n点取消删除")
				
				if(tru)
				{
				var change1=prompt("改成")	
				score.splice(num,1,change1)
				}
				
				else
				score.splice(num,1)
				score_output()
			}
			function score_output()
			{
				var n=0,up=0,down=0
				document.getElementById("score1").innerHTML=score+"<button onclick='del()'class='button button-primary button-circle button-small'style='background-color: #FF4351;border-color: #FF4351;'>⇦</button>&nbsp<button onclick='del_all()'class='button button-primary button-circle button-small'style='background-color: #FF4351;border-color: #FF4351;'>↺</button>&nbsp<button onclick='del_once()'class='button button-primary button-circle button-small'style='background-color: #FF4351;border-color: #FF4351;'>❖</button>"
				if(score.length<5)
				{
					document.getElementById("score2").innerHTML="哎呀"
					document.getElementById("score3").innerHTML="没有5科我不想给你算"
				}
				else
				{
					
				for (i=0;i<score.length;i++)
				{
					n+=Number(score[i])
						if(Number(score[i])>=60)
						up++
						else down++	
				}
				console.log(up,down);
				
				document.getElementById("score2").innerHTML=("<br>平均成绩"+(n/score.length).toFixed(2))
				if(up==0)document.getElementById("score3").innerHTML=("<br>没人及格好可惜啊")
				else document.getElementById("score3").innerHTML=("<br>及格率"+up/(up+down))
				}
			}
